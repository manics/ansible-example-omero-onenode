---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: omero-all
    image: centos/systemd
    image_version: latest
    privileged: true
    command: /sbin/init
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  playbooks:
    converge: ../../playbook.yml
  inventory:
    host_vars:
      omero-all:
        omero_server_systemd_require_network: false
scenario:
  name: centos7
verifier:
  name: testinfra
  lint:
    name: flake8
